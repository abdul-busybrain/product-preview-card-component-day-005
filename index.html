<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- fonts -->
    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Fraunces -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <figure>
        <img
          src="./images/image-product-desktop.jpg"
          alt="product-image"
          class="product-image"
        />
      </figure>

      <article class="product-description">
        <p class="product-name">Perfume</p>
        <pre class="product-header">Gabrielle 
Essence Eau 
De Parfum</pre>
        <pre class="founder-bio">A floral, solar and voluptuous
interpretation composed by
Olivier Polge,Perfumer-Creator 
for the House of CHANEL.
        </pre>

        <div class="price">
          <h1 class="new-price">$149.99</h1>
          <p class="old-price"><del> $169.99</del></p>
        </div>

        <button>
          <img src="./images/icon-cart.svg" alt="icon-cart" class="icon-cart" />
          Add to Cart
        </button>
      </article>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdullahi Busybrain</a>.
  </div> -->
  </body>
</html>
